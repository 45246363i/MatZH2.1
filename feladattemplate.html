<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallelogram Area Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <style>
    /* Styles remain the same */
    body {
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000000;
      color: #ccc;
    }
    .title-container {
      text-align: justify;
      margin-bottom: 20px;
    }
    .title-container h1 {
      font-size: 10px; /* Adjust the font size as desired */
      white-space: pre;
      font-weight: bold;
      animation: changeColor 3s linear infinite; /* Animation for color cycling */
    }
    @keyframes changeColor {
      0% {
        color: red; /* Start with red */
      }
      33% {
        color: green; /* Transition to green at 33% */
      }
      66% {
        color: blue; /* Transition to blue at 66% */
      }
      100% {
        color: red; /* Back to red at 100% */
      }
    }
    .calculator-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    label {
      width: 80px; /* Adjust label width */
      margin-right: 0px;
      text-align: left;
    }
    input[type="number"] {
      width: 400px; /* Adjust input field width */
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin-top: 20px;
    }
    .button-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}
    button {
      background-color:#222; /* Set button background color to black */
      color: #ccc; /* Set button font color to #ccc */
      font-family: 'Roboto Mono', monospace; /* Set font to Roboto */
    }
    button:hover {
      transform: scale(1.1); /* Enlarge the button on hover */
      animation: changeColorButton 1.5s linear infinite; /* Start color cycling on hover */
    }
    @keyframes changeColorButton {
      0% {
        color: #FF0000; /* Red */
      }
      33% {
        color: #00FF00; /* Green */
      }
      66% {
        color: #0000FF; /* Blue */
      }
      100% {
        color: #FF0000; /* Back to red */
      }
    }
    input[type="number"] {
      background-color: #222; /* Set input field background color to very dark gray */
      color: #ccc; /* Set input field font color to #ccc */
      font-family: 'Roboto Mono', monospace; /* Set font to Roboto */
      font-weight: bold; /* Make the text bold */
      border: none; /* Remove default border */
      padding: 2px; /* Adjust padding as needed */
      border-radius: 10px; /* Rounded corners */
    }
    .random-string-field {
      resize: none;
      height: 180px; /* Adjust height for 8 lines */
      width: 400px; /* Adjust width */
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #222;
      color: #ccc;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center; /* Center-align text */
      line-height: 1.5; /* Adjust line height for better readability */
    }
    .random-string-field2 {
      resize: none;
      height: 180px; /* Adjust height for 8 lines */
      width: 100px; /* Adjust width */
      padding: 10px;
      border: 2px dashed #ccc;
      background-color: #222;
      color: #ccc;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center; /* Center-align text */
      line-height: 1.5; /* Adjust line height for better readability */
    }
    #selected-lines {
  transition: color 0.3s ease-in-out; /* Add transition for smooth color change */
  height: 70px; /* Adjust the height as needed */
}
#selected-lines:hover {
  color: #FF0000; /* Red */
  animation: changeColorOutput 1.5s linear infinite; /* Start color cycling on hover */
}
@keyframes changeColorOutput {
  0% {
    color: #FF0000; /* Red */
  }
  33% {
    color: #00FF00; /* Green */
  }
  66% {
    color: #0000FF; /* Blue */
  }
  100% {
    color: #FF0000; /* Back to red */
  }
}
.input-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    label {
      width: 80px;
      margin-right: 10px;
      text-align: left;
    }
    input[type="text"],
    input[type="number"] {
      height: 400px;
      width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>Product Entry Form</h1>
  </div>

  <div class="calculator-container">
    <textarea id="productName" name="productName" placeholder="Click to generate products"  cols="50" class="random-string-field"></textarea>
    <textarea id="productPrice" name="productPrice" placeholder="Click to generate price" cols="10" class="random-string-field2"></textarea>
  </div>

  <script>
    // Product class with name and price fields
    class Product {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
    }
    let priceFieldClicked = false; // Flag to track if the price field has been clicked

    document.getElementById("productPrice").addEventListener("click", function() {
      if (!priceFieldClicked) {
        let prices = '';
        for (let i = 0; i < 8; i++) {
          const randomPrice = Math.floor(Math.random() * (120 - 10 + 1)) + 10; // Generate random number between 10 and 120
          prices += randomPrice + '\n'; // Add the generated number followed by a line break
        }
        this.value = prices.trim(); // Set the generated numbers as the value of the field
        priceFieldClicked = true; // Update the flag to prevent further number generation
      }
    });

    // You can now use the 'Product' class to create instances based on user input or any other logic
  </script>
</body>
</html>
