<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallelogram Area Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <style>
    /* Styles remain the same */
    body {
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000000;
      color: #ccc;
    }
    .title-container {
      text-align: justify;
      margin-bottom: 20px;
    }
    .title-container h1 {
      font-size: 12px; /* Adjust the font size as desired */
      white-space: pre;
      font-weight: bold;
      animation: changeColor 1.5s linear infinite; /* Animation for color cycling */
    }
    @keyframes changeColor {
      0% {
        color: red; /* Start with red */
      }
      33% {
        color: green; /* Transition to green at 33% */
      }
      66% {
        color: blue; /* Transition to blue at 66% */
      }
      100% {
        color: red; /* Back to red at 100% */
      }
    }
    .calculator-container {
      max-width: 600px; /* Adjust to your desired width */
      padding: 20px;
      border: 2px dashed  #ccc;
    }
    .input-group {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }
    label {
      width: 80px; /* Adjust label width */
      margin-right: 0px;
      text-align: left;
    }
    input[type="number"] {
      width: 400px; /* Adjust input field width */
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin-top: 20px;
    }
    button {
      background-color:#222; /* Set button background color to black */
      color: #ccc; /* Set button font color to #ccc */
      font-family: 'Roboto Mono', monospace; /* Set font to Roboto */
    }
    button:hover {
      transform: scale(1.1); /* Enlarge the button on hover */
      animation: changeColorButton 1.5s linear infinite; /* Start color cycling on hover */
    }
    @keyframes changeColorButton {
      0% {
        color: #FF0000; /* Red */
      }
      33% {
        color: #00FF00; /* Green */
      }
      66% {
        color: #0000FF; /* Blue */
      }
      100% {
        color: #FF0000; /* Back to red */
      }
    }
    input[type="number"] {
      background-color: #222; /* Set input field background color to very dark gray */
      color: #ccc; /* Set input field font color to #ccc */
      font-family: 'Roboto Mono', monospace; /* Set font to Roboto */
      font-weight: bold; /* Make the text bold */
      border: none; /* Remove default border */
      padding: 2px; /* Adjust padding as needed */
      border-radius: 10px; /* Rounded corners */
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h1>
      <!-- ASCII Art text removed for brevity -->
    </h1>
  </div>
  <div class="calculator-container">
    <div class="input-group">
      <label for="sideA">Side A:</label>
      <input type="number" id="sideA" min="0">
    </div>
    <div class="input-group">
      <label for="sideB">Side B:</label>
      <input type="number" id="sideB" min="0">
    </div>
    <div class="input-group">
      <label for="angle">Angle :</label>
      <input type="number" id="angle" min="0">
    </div>
    <div class="input-group">
      <label for="height">Height:</label>
      <input type="number" id="height" min="0">
    </div>
    <button onclick="calculateAreaWithHeight()">Calculate Area (Height Method)</button>
    <button onclick="calculateAreaWithAngle()">Calculate Area (Angle Method)</button>
    <div class="result">
      <p>Area: <span id="result"></span></p>
    </div>
    <canvas id="parallelogramCanvas" width="400" height="300"></canvas>
  </div>
</body>
</html>
