<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallelogram Area Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <style>
    /* Styles remain the same */
    body {
      font-family: 'Roboto Mono', monospace;
    }
    canvas {
      border: 1px solid #000;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="sideA">Side A:</label>
    <input type="number" id="sideA" min="0">
  </div>
  <div class="input-group">
    <label for="sideB">Side B:</label>
    <input type="number" id="sideB" min="0">
  </div>
  <div class="input-group">
    <label for="angle">Angle :</label>
    <input type="number" id="angle" min="0">
  </div>
  <div class="input-group">
    <label for="height">Height:</label>
    <input type="number" id="height" min="0">
  </div>
  <button onclick="calculateAreaWithHeight()">Calculate Area (Height Method)</button>
  <button onclick="calculateAreaWithAngle()">Calculate Area (Angle Method)</button>
  <div class="result">
    <p>Area: <span id="result"></span></p>
  </div>
  
  <canvas id="parallelogramCanvas" width="400" height="300"></canvas>

  <script>
    function calculateAreaWithHeight() {
      const sideA = parseFloat(document.getElementById('sideA').value);
      const height = parseFloat(document.getElementById('height').value);
      const angle = Math.floor(Math.random() * (80 - 10 + 1)) + 10;
      let area;

      if (!isNaN(sideA) && !isNaN(height)) {
        if (sideA > 0 && height > 0) {
        area = sideA * height;
        area = Math.abs(area);
        drawParallelogram(sideA, height, angle);
        if (!isNaN(area)) {
          document.getElementById('result').textContent = area.toFixed(2);
          
        } else {
          document.getElementById('result').textContent = 'Please enter valid values';
        }
      } else {
    document.getElementById('result').textContent = 'Please enter non-negative and non 0 values for side A and height';
  }
      } else {
        document.getElementById('result').textContent = 'Please enter side A and height';
      }
      
    }

    function calculateAreaWithAngle() {
      const sideA = parseFloat(document.getElementById('sideA').value);
      const sideB = parseFloat(document.getElementById('sideB').value);
      const angle = parseFloat(document.getElementById('angle').value);

      let area;

      if (!isNaN(sideA) && !isNaN(sideB) && !isNaN(angle)) {
        if (sideA > 0 && sideB > 0 && angle > 0) {
        const radianAngle = (angle * Math.PI) / 180; // Convert angle to radians
        area = sideA * sideB * Math.sin(radianAngle);
        area = Math.abs(area);
        drawParallelogram(sideA, sideB, angle);
        if (!isNaN(area)) {
          document.getElementById('result').textContent = area.toFixed(2);
        } else {
          document.getElementById('result').textContent = 'Please enter valid values';
        }
      } else {
    document.getElementById('result').textContent = 'Please enter non-negative and non zero values for side A, side B, and angle';
  }
      } else {
        document.getElementById('result').textContent = 'Please enter side A, side B, and angle';
      }

    }

    function drawParallelogram(a, b, angle) {
      const canvas = document.getElementById('parallelogramCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const radianAngle = (angle * Math.PI) / 180; // Convert angle to radians
      // Calculate the scaled side lengths to fit within the canvas
       const scaleFactor = canvas.width / (a+b);
       const scaledA = a * scaleFactor;
       const scaledB = b * Math.cos(radianAngle) * scaleFactor;
 
       // Calculate coordinates of parallelogram vertices
      const x1 = (canvas.width - scaledA - scaledB * Math.cos(radianAngle)) / 2;
      const y1 = canvas.height / 2;
      const x2 = x1 + scaledA;
      const y2 = y1;
      const x3 = x1 + scaledB * Math.cos(radianAngle);
      const y3 = y1 - scaledB * Math.sin(radianAngle);
      const x4 = x3 + scaledA;
      const y4 = y3;

       // Generate random fill and stroke colors
      const randomFillColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      const randomStrokeColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

       // Set fill and stroke styles
      ctx.fillStyle = randomFillColor;
      ctx.strokeStyle = randomStrokeColor;
     
      // Draw parallelogram
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.lineTo(x4, y4);
      ctx.lineTo(x3, y3);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
  </script>
</body>
</html>
